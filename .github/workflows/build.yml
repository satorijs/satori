name: Build

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v6
      - name: Set up Node
        uses: actions/setup-node@v6
      - name: Enable Corepack
        run: corepack enable
      - name: Install
        run: yarn --no-immutable
      - name: Lint
        run: yarn lint

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v6
      - name: Set up Node
        uses: actions/setup-node@v6
      - name: Enable Corepack
        run: corepack enable
      - name: Install
        run: yarn --no-immutable
      - name: Build
        run: yarn build

  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22]

    steps:
      - name: Check out
        uses: actions/checkout@v6
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Enable Corepack
        run: corepack enable
      - name: Install
        run: yarn --no-immutable
      - name: Unit Test
        run: yarn test:json
      - name: Report Coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/coverage-final.json
          name: codecov

  publish:
    needs: build

    # TODO: refs/heads/main
    if: >-
      github.event_name == 'push' &&
      contains(fromJson('["refs/heads/v4"]'), github.ref)

    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v6
      - name: Set up Node
        uses: actions/setup-node@v6
      - name: Enable Corepack
        run: corepack enable
      - name: Install
        run: yarn --no-immutable
      - name: Build
        run: yarn build
      - name: Publish
        run: |-
          yarn config set npmPublishProvenance true
          yarn config set npmRegistryServer https://registry.npmjs.org/
          yarn yakumo publish --debug
